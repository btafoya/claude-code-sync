# claude-sync default configuration
# This file will be copied to ~/.claude-sync/config/sync.conf on first init

# Storage backend (local|git|ssh)
# Phase 1 only supports 'local'
SYNC_BACKEND="local"

# Encryption cipher algorithm
ENCRYPTION_CIPHER="AES256"

# Default backup mode (full|selective)
DEFAULT_BACKUP_MODE="full"

# Conflict resolution strategy (interactive|auto)
# interactive: Prompt user for each conflict
# auto: Use backup version automatically
CONFLICT_STRATEGY="interactive"

# Verbose output by default (true|false)
VERBOSE="false"

# Color output (true|false)
COLOR_OUTPUT="true"

# Log level (debug|info|warn|error)
LOG_LEVEL="info"

# Automatic backup before restore (true|false)
# Creates safety backup before restore operation
AUTO_SAFETY_BACKUP="true"
